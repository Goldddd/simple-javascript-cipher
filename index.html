<!DOCTYPE html>
<html>
  
<head>
 <meta charset="utf-8">
 <meta name="viewport"    
  content="width=device-width">
 
 <title>Golden Cipher</title>
 <script src="./scripts.js"></script>
</head>
<body>
  <form id="cipherform">       
   <h1>Golden Cipher</h1>   
   <p id="title">Data to Encrypt/Decrypt</p>
  
   <div>          
        <textarea name="data" rows="10" cols="40" value=""></textarea>
   </div>
  
   <div style="margin: 10px 0;">      
        <label for="shift">Shift:</label>
        <select id="shift" name="shift">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="9">9</option>
            <option value="15">15</option>
        </select> 
  </div>
   

  <div>      
    <input type="button" id="encrypt" value="Encrypt" onclick="encryptText();">
    <input type="button" id="decrypt" value="Decrypt" onclick="decryptText();">    
  </div>
  
  </form>
</body>
</html>
